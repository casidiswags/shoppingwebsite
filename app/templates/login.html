{% extends 'base.html' %}

{% block title %}
    Login - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container" style="margin: 0 auto; width: 300px;">
        <h2 style="text-align: center">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; margin-bottom: 10px;">
            </div>
            <button type="submit" style="padding: 10px 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; width: 100%;">Login</button>
        </form>
    </div>
{% endblock %}
