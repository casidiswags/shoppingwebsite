{% extends 'base.html' %}

{% block title %}
    User Registration - {{ block.super }}
{% endblock %}

{% block content %}
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'product_list' %}">Products</a></li>
            <li><a href="{% url 'cart' %}">Cart</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>
    <div class="container" style="text-align: center;">
        <h2>User Registration</h2>
        <form action="{% url 'register' %}" method="post" style="display: inline-block; text-align: left;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="display: block; margin: auto;">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="display: block; margin: auto;">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="display: block; margin: auto;">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="display: block; margin: auto;">
            </div>
            <button type="submit" style="display: block; margin: auto;">Register</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        .form-group {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
